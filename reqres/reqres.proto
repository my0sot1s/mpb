syntax = "proto3";

package reqres;

message ReqQuery {
	string id = 1;
	int32 limit = 2;
	string anchor =3;
	string order_by = 4;
	ReqId req_id = 5;
}
message ReqId {
	string id = 1;
}

message ServiceReq {
	string id = 1;
	string by = 2;
	string payload = 3;
	repeated string user_id = 4;
	repeated string group_id = 5;
}