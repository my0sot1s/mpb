syntax = "proto3";

package user;

message SocialDetail {
    string name =1;
    string url =2;
    string avatar = 4;
    string id_info = 3;
}

enum UserType {
	NormalUser = 0;
	SuperUser =1;
}

message User {
    string id =1;
    string name = 2;
    string display_name =3;
    repeated string phones = 4;
    repeated string emails = 5;
    repeated string websites = 6;
    repeated SocialDetail socials = 7;
    string state = 8;
    repeated string group_ids = 9;
    repeated GroupUser groups = 10;
    repeated string notes =11;
		int32 created = 12;
    string avatar = 13;
}

message GroupUser {
    string id = 1;
    string name = 2;
    repeated string perm_ids = 3;
    repeated Permission perms = 4;
    string state = 5;
    int32 created = 6;
}


message Permission {
    string id = 1;
    string description = 2;
    string type = 3;
    string state = 4;
    int32 created = 5;
}

message Token {
	string id = 1;
	string token = 2;
	string refresh_token = 3;
	int32 created = 4;
	int32 modified = 5;
}